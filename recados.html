<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural de Recados ‚Äì Ch√° da Catarina</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="libs/aos/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    .recado {
      background: #fff;
      border-left: 5px solid #EF7C7C;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header class="topo">
    <nav class="menu">
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="confirmacao.html">Confirma√ß√£o</a></li>
        <li><a href="lista-presentes.html">Presentes</a></li>
        <li><a href="fotos.html">Fotos</a></li>
        <li><a href="recados.html">Recados</a></li>
        <li><a href="info.html">Informa√ß√µes</a></li>
      </ul>
    </nav>
  </header>

  <main class="conteudo-central" data-aos="fade-up">
    <h2>Deixe seu recado üíå</h2>

    <form id="formRecado">
      <label for="nome">Seu nome:</label><br />
      <input type="text" id="nome" required /><br /><br />

      <label for="mensagem">Mensagem:</label><br />
      <textarea id="mensagem" rows="4" required></textarea><br /><br />

      <button type="submit" class="botao">Enviar recado</button>
    </form>

    <div id="listaRecados" style="margin-top: 2rem;"></div>
  </main>

  <script src="libs/aos/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    const form = document.getElementById("formRecado");
    const lista = document.getElementById("listaRecados");

    function salvarRecado(nome, texto) {
      const recados = JSON.parse(localStorage.getItem("recadosCatarina") || "[]");
      recados.push({ nome, texto, data: new Date().toLocaleString() });
      localStorage.setItem("recadosCatarina", JSON.stringify(recados));
    }

    function carregarRecados() {
      const recados = JSON.parse(localStorage.getItem("recadosCatarina") || "[]");
      lista.innerHTML = recados.reverse().map(r => `
        <div class="recado" data-aos="fade-up">
          <p><strong>${r.nome}</strong> escreveu em ${r.data}:</p>
          <p>${r.texto}</p>
        </div>
      `).join("");
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const texto = document.getElementById("mensagem").value.trim();
      if (!nome || !texto) return;

      salvarRecado(nome, texto);
      form.reset();
      carregarRecados();
    });

    // Carregar ao abrir a p√°gina
    carregarRecados();
  </script>
</body>
</html>
